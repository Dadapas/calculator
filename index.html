<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/bts45/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
  <!-- <h3>Interpret read me by dadapas</h3> -->
  
  <div id="container" class="container">
  	<h4 class="text-center">Calculator</h4>
  	<div class="elements">
  		<div class="inputs">
  			<textarea id="coco" class="form-control" name="input" id="" cols="30" rows="3"></textarea>
  		</div>
  		<div id="result">0</div>
  	</div>
  	<div class="numbers">
  		<div class="row">
  			<div class="col">
  				<button class="btn num">7</button>
  			</div>
  			<div class="col">
  				<button class="btn num">8</button>
  			</div>
  			<div class="col">
  				<button class="btn num">9</button>
  			</div>
  			<div class="col">
  				<button class="btn op">+</button>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<button class="btn num">4</button>
  			</div>
  			<div class="col">
  				<button class="btn num">5</button>
  			</div>
  			<div class="col">
  				<button class="btn num">6</button>
  			</div>
  			<div class="col">
  				<button class="btn num">-</button>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<button class="btn num">1</button>
  			</div>
  			<div class="col">
  				<button class="btn num">2</button>
  			</div>
  			<div class="col">
  				<button class="btn num">3</button>
  			</div>
  			<div class="col">
  				<button class="btn op" value="*">x</button>
  			</div>
  			<div class="col">
  				<button class="btn op">C</button>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<button class="btn num" value="/">/</button>
  			</div>
  		</div>
  	</div>
  	<p class="text-center">&copy; Created by <a href="https://github.com/Dadapas" >Dadapas</a></p>
  </div>

  <script src="assets/js/app.js" charset="utf-8"></script>
</body>
</html>
