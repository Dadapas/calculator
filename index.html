<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/bts45/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/fonts/piedra/fonts.css">
  <link rel="stylesheet" href="assets/fonts/nunito/fonts.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container" class="container">
  	<div class="elements">
      <h4 class="text-left">Calculator</h4>
  		<div class="inputs">
  			<input id="coco" class="form-control" autofocus/>
  		</div>
      <div class="group-result">
        <span class="f-left">=</span>
        <div id="result">0</div>
      </div>
  	</div>
  	<div class="numbers">
  		<div class="row">
        <div class="col">
          <div class="btn add">(</div>
        </div>
        <div class="col">
          <div class="btn add">)</div>
        </div>
        <div class="col">
          <div class="btn" onclick="pourcentage()">%</div>
        </div>
        <div class="col">
  				<div class="btn add op">x</div>
  			</div>
        <div class="w-100"></div>
  			<div class="col">
          <div class="btn add">7</div>
        </div>
  			<div class="col">
  				<div class="btn add num">8</div>
  			</div>
  			<div class="col">
  				<div class="btn add num">9</div>
  			</div>
        <div class="col">
  				<div class="btn add num">-</div>
  			</div>
        <div class="w-100"></div>
        <div class="col">
  				<div class="btn add num">4</div>
  			</div>
  			<div class="col">
  				<div class="btn add num">5</div>
  			</div>
  			<div class="col">
  				<div class="btn add num">6</div>
  			</div>
        <div class="col">
  				<div class="btn add op">+</div>
  			</div>
        <div class="w-100"></div>
        <div class="col">
  				<div class="btn add num">1</div>
  			</div>
  			<div class="col">
  				<div class="btn add num">2</div>
  			</div>
  			<div class="col">
  				<div class="btn add num">3</div>
  			</div>
        <div class="col">
  				<div class="btn add">รท</div>
  			</div>
        <div class="w-100"></div>
        <div class="col">
  				<div class="btn op clear" onclick="clearAll()">C</div>
  			</div>
        <div class="col">
  				<div class="btn add num">0</div>
  			</div>
        <div class="col">
  				<div class="btn add num">.</div>
  			</div>
        <div class="col">
  				<div class="btn calc result" onclick="evalResult()">=</div>
  			</div>
  		</div>
  	</div>
  	<footer>
      <p class="text-center">&copy; Created by <a target="_top" href="https://github.com/Dadapas" >TOVOHERY</a></p>
    </footer>
  </div>

  <script src="assets/js/app.js" charset="utf-8"></script>
</body>
</html>
